{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/x-icon">
    <title>Sistema</title>

    <!-- Scripts -->
    <script src="/static/area_barbeiro/js/login.js" type="module" defer></script>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Antonio:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d15831467.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Style -->
    <link rel="stylesheet" href="{% static '/area_barbeiro/css/cadastros/login.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static '/geral/css/loader.css' %}" type="text/css">
</head>
<body>
    <div class="main-container">
        <img src="{% static 'geral/logo/logo-a.svg' %}" id="brand-logo" alt="logo">

        <main class="shaded-container">
            <h2 class="title-login">LOGIN</h2>
            <form id="login-form" action="{% url 'api_authenticate' %}">
                {{ form }}
                {% csrf_token %}

                <button class="mx-auto d-flex" type="submit" id="login-button">
                    <div class="mx-auto loader d-none" id="submit-loader"></div>
                    <span class="mx-auto" id="submit-text">ENTRAR</span>
                    <span class="mx-auto d-none" id="submit-success">SUCESSO!</span>
                </button>
            </form>
            <a id="forgot-password-link" href="{% url 'recuperar_senha_global' %}">ESQUECI A SENHA</a>

            <p class="d-none" id="warning-message">
                Informações incorretas. <br>Verifique novamente as informações fornecidas.
            </p>

        </main>
    </div>
</body>
</html>
