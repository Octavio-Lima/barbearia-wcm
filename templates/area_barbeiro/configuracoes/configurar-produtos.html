{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">
    <title>Configurar Produtos</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Antonio:wght@100;400;700&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d15831467.js" crossorigin="anonymous"></script>

    
    <!-- Scripts -->
    <script src="/static/area_barbeiro/js/configuracoes/configurar-produtos.js" type="module" defer></script>
    <link rel="stylesheet" href="{% static '/area_barbeiro/css/configuracoes/configuracao.css' %}">
    <script src="{% static '/geral/js/sidebar.js' %}" type="module" defer></script>

</head>
<body>
    {% csrf_token %}
    <aside id='sidebar'>
        <a id="brand-name" href="{% url 'tela_principal' shop_url %}">
            <img src="{% static 'favicon.png' %}" alt="">
            {{ shopName }}
        </a>
        <div class="ps-1 pe-3 d-flex flex-column">                
            {% for link in listaLinks %}
            <a href="{% url link.link shop_url %}" class="sidebar-shortcut">
                <i class="{{link.icone}} m-auto"></i>
                <p class="sidebar-link-name"> - {{link.nome}}</p>
            </a>
            <hr>
            {% endfor %}
        </div>
    </aside>
    
    <div class="main-container">
        <header id="main-header">
            <button id='sidebar-toggle'><i class="fa-solid fa-bars"></i></button>
            <h3>Configurar Produtos</h3>
        </header>

        <!-- Lista de Serviços -->
        <main id='main'>
            <div>
                <table class="table table-borderless table-hover">
                    <thead>
                        <tr>
                            <th class="col">Nome do Produto</th>
                            <th class="col">Preço</th>
                            <th class="col">Quantidade em Estoque</th>
                        </tr>
                    </thead>
                    <tbody id="service-table" class="">
                        <tr>
                            <td><input type="text" name="" id="" placeholder="NOME DO PRODUTO"></td>
                            <td><input type="text" name="" id="" placeholder="VALOR DO PRODUTO"></td>
                            <td><input type="number" name="" id="" placeholder="QUANTIDADE EM ESTOQUE"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="" id="" placeholder="NOME DO PRODUTO"></td>
                            <td><input type="text" name="" id="" placeholder="VALOR DO PRODUTO"></td>
                            <td><input type="number" name="" id="" placeholder="QUANTIDADE EM ESTOQUE"></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="" id="" placeholder="NOME DO PRODUTO"></td>
                            <td><input type="text" name="" id="" placeholder="VALOR DO PRODUTO"></td>
                            <td><input type="number" name="" id="" placeholder="QUANTIDADE EM ESTOQUE"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            {% comment %} <hr>
            <div>
                <Button id="btn_new-entry-modal">Adicionar Novo Produto</Button>
                <Button id="btn_save-to-database">Salvar Alterações</Button>
            </div> {% endcomment %}
        </main>
    </div>

    <!-- Modal Adicionar Serviço -->
    <div id="new-entry-modal" class="d-none">
        <form action="">
            <label for="">Nome do Produto</label>
            <input type="text" name="" id="inp_new-entry-name" class="d-block">

            <label for="">Valor</label>
            <input type="text" name="" id="inp_new-entry-value" class="d-block">

            <label for="">Quantidade de Produto</label>
            <input type="number" name="" id="inp_new-entry-quantity" class="d-block">
        </form>

        <button id="btn_confirm-new-entry">Confirmar</button>
        <button id="btn_cancel-entry">Cancelar</button>
    </div>
</body>
</html>
