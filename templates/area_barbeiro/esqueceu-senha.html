{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha</title>

    <!-- Scripts -->
    <script src="{% static 'cadastros/recuperar-senha/recuperar-senha.js' %}" type="module" defer></script>
    <!-- <script src="../js/fixBodyVH.js" type="module" defer></script> -->

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Antonio:wght@100;400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d15831467.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Style -->
    <link rel="stylesheet" href="{% static '/cadastros/login.css' %}" type="text/css">

    <!-- Modal
    <script src="../js/modal.js" type="module" defer></script>
    <link rel="stylesheet" href="../css/modal.css"> -->
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="main-container">
        <img src="{% static 'geral/logo/logo-a.svg' %}" id="brand-logo" alt="logo">

        <main class="shaded-container">
            <h2 class="title-login">RESTAURAR ACESSO</h2>
            <div id="step-1">
                <form action="#" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <p>Digite o e-mail a ser recuperado</p>
                    <label for="user">E-MAIL:</label>
                    <input type="text" name="user" id="user">
    
                    <input class="mx-auto" type="submit" id="login-button" value="ENTRAR">
                </form>
            </div>

            <div class="d-none" id="step-2">
                <form action="#" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <p>Digite o código enviado para o seu e-mail</p>
    
                    <label for="pass">CÓDIGO:</label>
                    <input type="password" name="pass" id="pass" value="123" formaction="#">
    
                    <input class="mx-auto" type="submit" id="login-button" value="ENTRAR">
                </form>
            </div>

            <div class="d-none" id="step-3">
                <form action="#" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <p>Digite sua nova senha</p>
    
                    <label for="pass">SENHA:</label>
                    <input type="password" name="pass" id="pass">
    
                    <input class="mx-auto" type="submit" id="login-button" value="ENTRAR">
                </form>
            </div>
        </main>
    </div>
</body>

</html>
