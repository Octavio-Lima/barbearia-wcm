{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../static/geral/favicon/placeholder.png" type="image/x-icon">
    <title>Sistema</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Antonio:wght@100;400;700&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d15831467.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        
    <!-- Styles -->
    <link rel="stylesheet" href='{% static "area_barbeiro/css/mainpage.css" %}'>
</head>
<body>
    <div class="main-container">
        <header>
            <img src="{% static '/geral/profilePictures/worker' %}{{ user.id }}.jpg" id="user-img">
            <div class="my-auto">
                <h1 id="worker-name">{{user.get_full_name}}</h1>
                <p id="worker-job">{{funcao}}</p>
            </div>
        </header>

        <main class="link-container">
            {% for link in listaLinks %}
            <select-link>
                <p class="link-img"><i class="{{link.icone}} m-auto"></i></p>
                <div class="d-flex">
                    <a class="link" href="{% url link.link %}">{{link.nome}}</a>
                </div>
            </select-link>

            <hr>
            {% endfor %}
        </main>
    </div>

    <!-- <div id="dark-mode">
        <label class="fa-regular fa-sun" for="dark-mode-switch"></label>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="dark-mode-switch">
        </div>
        <label class="fa-regular fa-moon" for="dark-mode-switch"></label>
    </div> -->

</body>
</html>
