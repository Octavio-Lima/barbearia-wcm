{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Scripts -->
    <script src="{% static '/configuracoes/configure-services.js' %}" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>
<body>
    {% csrf_token %}
    <header>
        <a href="{% url 'Mainpage' %}"><h5>Retornar</h5></a>
        <h1>Configurar Serviços</h1>
    </header>
    <main>
        <div>
            <h3>Lista de Serviços</h3>
            <h5>Barbearia: {{ shopName }}</h5>
            <Label>Barbeiro</Label>
            <select name="" id="barber-select">
                <option value="Selecione" default hidden>Selecione Um Barbeiro</option>
                {% for barber in barberList %}
                <option id="{{ barber.id }}" value="{{ barber.id }}">{{ barber.name }}</option>
                {% endfor %}
            </select>
        </div>
        <hr>

        <!-- Lista de Serviços -->
        <div>
            <div>
                <table>
                    <thead>
                        <th>Nome do Serviço</th>
                        <th>Preço</th>
                        <th>Duração do Serviço</th>
                    </thead>
                    <tbody class="service-table" id="service-table">
                    </tbody>
                </table>
            </div>

            <Button id="btn_new-entry-modal">Adicionar Novo Serviço</Button>

            <hr>
        </div>

        <!-- Botões de Contexto-->
        <div>
            <Button id="btn_save-to-database">Salvar Alterações</Button>
        </div>

        <!-- Modal Adicionar Serviço -->
        <div id="new-entry-modal" class="d-none">
            <form action="">
                <label for="">Nome do Serviço</label>
                <input type="text" name="" id="inp_new-entry-name" class="d-block">

                <label for="">Valor</label>
                <input type="text" name="" id="inp_new-entry-value" class="d-block">

                <label for="">Tempo de duração</label>
                <Select id="inp_new-entry-length" class="d-block">
                    <option value="0">15 minutos</option>
                    <option value="1">30 minutos</option>
                    <option value="2">45 minutos</option>
                    <option value="3">1 hora</option>
                    <option value="4">1 hora e 15 minutos</option>
                    <option value="5">1 hora e 30 minutos</option>
                    <option value="6">1 hora e 45 minutos</option>
                    <option value="7">2 horas</option>
                </Select>
            </form>

            <button id="btn_confirm-new-entry">Confirmar</button>
            <button id="btn_cancel-entry">Cancelar</button>
        </div>
    </main>
</body>
</html>
