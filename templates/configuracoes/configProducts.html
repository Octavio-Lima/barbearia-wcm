{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="../js/configure-products.js" defer></script> -->
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'configuracoes/configProducts.css' %}">

</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <side class="col-3">
                <header>
                    <a href="{% url 'Mainpage' %}"><h5>Retornar</h5></a>
                    <h3>Configurar Produtos</h3>
                </header>

                <!-- <h5>Lista de Produtos</h5> -->
                <!-- <Label>Barbearia</Label>
                <select name="" id="shop-select">
                 <option value="0">Barbearia 0</option>
                <option value="1">Barbearia 1</option>
                </select> -->

                <!-- Botões de Contexto-->
                <div>
                    <Button id="btn_new-entry-modal" class="w-100">Adicionar Novo Produto</Button>
                    <Button id="btn_save-to-database" class="w-100">Salvar Alterações</Button>
                </div>
            </side>

            <!-- Lista de Serviços -->
            <div class="col">
                <div>
                    <table class="w-100">
                        <thead class="container-fluid">
                            <tr class="row mb-3">
                                <th class="col">Nome do Produto</th>
                                <th class="col-3">Preço</th>
                                <th class="col-3">Quantidade em Estoque</th>
                            </tr>
                        </thead>
                        <tbody id="service-table">
                            <tr class="row">
                                <td class="col"><input type="text"></td>
                                <td class="col-3"><input type="text"></td>
                                <td class="col-3">
                                    <Select>
                                        <option>15 minutos</option>
                                        <option>30 minutos</option>
                                        <option>45 minutos</option>
                                        <option>1 hora</option>
                                        <option>1 hora e 15 minutos</option>
                                        <option>1 hora e 30 minutos</option>
                                        <option>1 hora e 45 minutos</option>
                                        <option>2 horas</option>
                                    </Select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <hr>
            </div>
        </div>

        <!-- Modal Adicionar Serviço -->
        <div id="new-entry-modal" class="d-none">
            <form action="">
                <label for="">Nome do Produto</label>
                <input type="text" name="" id="inp_new-entry-name" class="d-block">

                <label for="">Valor</label>
                <input type="text" name="" id="inp_new-entry-value" class="d-block">

                <label for="">Quantidade de Protudo</label>
                <input type="number" name="" id="inp_new-entry-quantity" class="d-block">
            </form>

            <button id="btn_confirm-new-entry">Confirmar</button>
            <button id="btn_cancel-entry">Cancelar</button>
        </div>
    </main>
</body>
</html>
