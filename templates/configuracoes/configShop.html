<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/configure-shop.js" defer></script>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <a href="{% url 'Mainpage' %}"><h5>Retornar</h5></a>
        <h1>Configurar Produtos</h1>
    </header>
    <main>
        <!--  -->
        <div>
            <h3>Lista de Produtos</h3>
            <Label>Barbearia</Label>
            <select name="" id="shop-select">
                <!-- <option value="0">Barbearia 0</option>
                <option value="1">Barbearia 1</option> -->
            </select>
        </div>
        <hr>

        <!-- Lista de Serviços -->
        <div>
            <div>
                <table class="w-75">
                    <thead>
                        <th>Abre As</th>
                        <th>Fecha As</th>
                        <th>Dias de Trabalho</th>
                        <th>Primeiro Dia da Semana</th>
                    </thead>
                    <tbody id="service-table">
                        <tr>
                            <td><input type="time" name="" id="start-work"></td>
                            <td><input type="time" name="" id="end-work"></td>
                            <td id="day-work-select">
                                <div class="d-inline-block">
                                    <Label class="d-block">D</Label>
                                    <input class="d-inline-block" type="checkbox" name="" id="">
                                </div>
                                <div class="d-inline-block">
                                    <Label class="d-block">S</Label>
                                    <input class="d-inline-block" type="checkbox" name="" id="">
                                </div>
                                <div class="d-inline-block">
                                    <Label class="d-block">T</Label>
                                    <input class="d-inline-block" type="checkbox" name="" id="">
                                </div>
                                <div class="d-inline-block">
                                    <Label class="d-block">Q</Label>
                                    <input class="d-inline-block" type="checkbox" name="" id="">
                                </div>
                                <div class="d-inline-block">
                                    <Label class="d-block">Q</Label>
                                    <input class="d-inline-block" type="checkbox" name="" id="">
                                </div>
                                <div class="d-inline-block">
                                    <Label class="d-block">S</Label>
                                    <input class="d-inline-block" type="checkbox" name="" id="">
                                </div>
                                <div class="d-inline-block">
                                    <Label class="d-block">S</Label>
                                    <input class="d-inline-block" type="checkbox" name="" id="">
                                </div>
                            </td>
                            <td id="first-day-radio">
                                <div class="d-inline-block">
                                    <Label class="d-block">D</Label>
                                    <input class="d-inline-block" class="d-inline-block" type="radio" name="first-day" id="0">
                                </div>
                                <div class="d-inline-block">
                                    <Label class="d-block">S</Label>
                                    <input class="d-inline-block" type="radio" name="first-day" id="1">
                                </div>
                                <div class="d-inline-block">
                                    <Label class="d-block">T</Label>
                                    <input class="d-inline-block" type="radio" name="first-day" id="2">                                
                                </div>
                                <div class="d-inline-block">
                                    <Label class="d-block">Q</Label>
                                    <input class="d-inline-block" type="radio" name="first-day" id="3">
                                </div>
                                <div class="d-inline-block">
                                    <Label class="d-block">Q</Label>
                                    <input class="d-inline-block" type="radio" name="first-day" id="4">
                                </div>
                                <div class="d-inline-block">
                                    <Label class="d-block">S</Label>
                                    <input class="d-inline-block" type="radio" name="first-day" id="5">
                                </div>
                                <div class="d-inline-block">
                                    <Label class="d-block">S</Label>
                                    <input class="d-inline-block" type="radio" name="first-day" id="6">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <hr>
        </div>

        <!-- Botões de Contexto-->
        <Button id="btn_save-to-database">Salvar Alterações</Button>
    </main>
</body>
</html>
